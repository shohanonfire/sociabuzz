<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Orders — Social Buzz</title>
  <link rel="icon" href="/favicon.ico"/>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
  <div id="loader"><div class="loader-dot"></div><div class="loader-dot"></div><div class="loader-dot"></div></div>

  <header class="header">
    <div class="nav">
      <div class="brand">
        <a href="/" class="btn" aria-label="back" title="Back">←</a>
        <img src="/img/logo.svg" alt="logo">
        <div class="name">Social Buzz</div>
      </div>
      <div class="actions">
        <button id="langBtn" class="btn">EN</button>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="panel" id="justSubmittedBox" style="display:none">
      <h3>অর্ডার সাবমিট সফল হয়েছে</h3>
      <p>অর্ডার কনফার্ম না হওয়া পর্যন্ত অপেক্ষা করুন। দয়া করে ব্রাউজার ক্লোজ বা রিফ্রেশ করবেন না।</p>
      <div class="progress" style="margin-top:8px"><div class="bar" id="submitBar" style="width:100%"></div></div>
    </div>

    <div id="ordersList" class="grid" style="gap:12px"></div>
  </main>

  <footer class="footer">
    <div class="grid cols-2">
      <a class="card" href="/terms.html">Terms of Service</a>
      <a class="card" href="/privacy.html">Privacy Policy</a>
    </div>
  </footer>

  <a class="wa-bubble" href="https://wa.link/k5cz1f" target="_blank" rel="noopener">
    <img src="/img/brandmarks/wa.svg" alt="wa">
  </a>

  <div id="hamburger" class="hamburger">
    <div class="backdrop" id="hamClose"></div>
    <div class="panel">
      <div class="ham-head"><img src="/img/logo.svg" width="24" alt="logo"><div class="site">Social Buzz</div></div>
      <div class="ham-meta">
        <div><strong>Account</strong>: <span id="accountLabel">Not Assigned Yet</span></div>
        <div><strong>Username</strong>: <span id="hamUsername"></span></div>
      </div>
      <div class="ham-links">
        <a href="/orders.html">My Orders</a>
        <a href="/terms.html">Terms of Service</a>
        <a href="/privacy.html">Privacy Policy</a>
        <a href="https://wa.link/k5cz1f" target="_blank">Contact Support</a>
      </div>
      <div class="ham-bottom">
        <button class="btn danger" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { renderHeader, bindHamburger, showLoader, bindLogout } from "/js/ui.js";
    import { getOrCreateUsername } from "/js/services.js";
    import "/js/orders.js";

    window.addEventListener('pageshow', ()=> showLoader(1000));
    bindHamburger();
    renderHeader();
    bindLogout();
    document.getElementById('hamUsername').textContent = getOrCreateUsername();

    const params = new URLSearchParams(location.search);
    const just = params.get('justSubmitted');
    if (just){
      const box = document.getElementById('justSubmittedBox');
      box.style.display='block';
      let pct = 100; const el = document.getElementById('submitBar');
      const id = setInterval(()=>{ pct = Math.max(0, pct-1); el.style.width = pct+'%'; if(pct===0) clearInterval(id); }, 1200);
    }
  </script>
</body>
</html>
