<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Login — Social Buzz</title>
  <link rel="icon" href="/client/favicon.ico"/>
  <link rel="stylesheet" href="/client/css/style.css"/>
</head>
<body>
  <div id="loader"><div class="loader-dot"></div><div class="loader-dot"></div><div class="loader-dot"></div></div>
  <header class="header">
    <div class="nav">
      <div class="brand"><a href="/" class="btn" aria-label="back">←</a><img src="/client/img/logo.svg" alt="logo"><div class="name">Social Buzz</div></div>
    </div>
  </header>
  <main class="section">
    <div class="panel" style="max-width:480px;margin:0 auto">
      <h2>Admin Login</h2>
      <div class="form">
        <div class="input"><label>Password</label><input id="adminPass" type="password" placeholder="••••••••"/></div>
        <button class="btn primary" id="adminLoginBtn">Get Token</button>
        <div class="input"><label>Token</label><textarea id="tokenBox" readonly rows="3" placeholder="Token will appear here"></textarea></div>
        <div style="color:var(--muted);font-size:14px">Saved to <code>localStorage.sb_admin_token</code></div>
      </div>
    </div>
  </main>
  <script type="module">
    import { SERVER_BASE_URL } from "/client/js/config.js";
    import { showLoader } from "/client/js/ui.js";
    window.addEventListener('pageshow', ()=> showLoader(1000));
    document.getElementById('adminLoginBtn').addEventListener('click', async ()=>{
      const password = (document.getElementById('adminPass')).value;
      try{
        const res = await fetch(`${SERVER_BASE_URL}/api/admin/login`, {
          method: "POST", headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ password })
        });
        const j = await res.json();
        if(!j.ok) throw new Error(j.error || "Failed");
        localStorage.setItem("sb_admin_token", j.token);
        document.getElementById('tokenBox').value = j.token;
        alert("Admin token saved.");
      }catch(e){ alert(e.message || "Login failed"); }
    });
  </script>
</body>
</html>
