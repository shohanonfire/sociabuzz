<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign Up — Social Buzz</title>
  <link rel="icon" href="/favicon.ico"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
</head>
<body>
  <div id="loader"><div class="loader-dot"></div><div class="loader-dot"></div><div class="loader-dot"></div></div>
  <header class="header">
    <div class="nav">
      <div class="brand"><a href="/" class="btn" aria-label="back">←</a><img src="/img/logo.svg" alt="logo"><div class="name">Social Buzz</div></div>
      <div class="actions"><button id="langBtn" class="btn">EN</button></div>
    </div>
  </header>
  <main class="section">
    <div class="panel" style="max-width:480px;margin:0 auto">
      <h2>Create Account</h2>
      <div class="form" id="signupForm">
        <div class="input"><label>Email</label><input id="email" type="email" placeholder="you@example.com"/></div>
        <div class="input"><label>Password</label><input id="password" type="password" placeholder="Minimum 6 characters"/></div>
        <button class="btn primary" id="signupBtn">Sign Up</button>
        <div style="color:var(--muted);font-size:14px">Already have an account? <a href="/login.html">Login</a></div>
      </div>
    </div>
  </main>
  <script type="module">
    import { showLoader, renderHeader } from "/js/ui.js";
    import { firebaseConfig } from "/js/firebase.config.js";
    import { ensureServerUser } from "/js/firebase.js";
    import { getOrCreateUsername } from "/js/services.js";
    window.addEventListener('pageshow', ()=> showLoader(1000));
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    renderHeader();
    document.getElementById('signupBtn').addEventListener('click', async ()=>{
      const email = (document.getElementById('email')).value.trim();
      const password = (document.getElementById('password')).value;
      try{
        await auth.createUserWithEmailAndPassword(email, password);
        await ensureServerUser(getOrCreateUsername());
        location.href = "/";
      }catch(e){ alert(e.message || 'Signup failed'); }
    });
  </script>
</body>
</html>
